<div class="card">
  <div class="card-header">
    Select A Track
  </div>
  <div class="card-body">
    <div class="container">
      <div class="row">
          <div *ngFor="let track of tracks" class="text-center">
            <br>
              <a href="/races/{{track}}">
                <img class="rounded col-md-10" src="../../../assets/img/{{track}}.png" alt="{{track}}">
              </a>   
            <br><br>         
          </div>
      </div>
    </div>
  </div>
</div>
